<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R3.12 JS TD1 EX2</title>
  </head>
  <body>
    <script>
      let section = document.createElement("section");
      section.style.backgroundColor = "darkcyan";
      section.style.width = "300px";
      section.style.padding = "3%";

      let div1 = document.createElement("div");
      div1.style.backgroundColor = "darkseagreen";
      div1.style.width = "100px";
      div1.style.padding = "2%";

      let p1 = document.createElement("p");
      p1.textContent = "Lorem ipsum dolor";

      let div2 = document.createElement("div");
      div2.style.backgroundColor = "burlywood";
      div2.style.width = "100px";
      div2.style.padding = "2%";

      let p2 = document.createElement("p");
      p2.textContent = "sit amet consectetur";

      document.body.appendChild(section);
      section.appendChild(div1);
      div1.appendChild(p1);
      section.appendChild(div2);
      div2.appendChild(p2);
    </script>
  </body>
</html>
